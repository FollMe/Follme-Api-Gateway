worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8000;
        server_name  follme-gateway-api.onrender.com;

        #access_log  logs/host.access.log  main;
        proxy_ssl_server_name on;
        add_header "Access-Control-Allow-Origin" "*";
        add_header "Access-Control-Allow-Headers" "Content-Type,Accept,Accept-Language,authorization ";

        if ($request_method = "OPTIONS") {
          return 204;
        }

        #Authentication
        location = /authentication {
          internal;
          proxy_pass https://follme-main-service.onrender.com/api/auth/is-logged-in;
          proxy_pass_request_body off;
          proxy_pass_request_headers off;
          proxy_set_header Content-Length "";
          proxy_set_header Authorization $http_authorization;
        }

        # Websocket service
        location /comment-svc/ws {
          proxy_pass http://follme-comment-service-p08x.onrender.com;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header Host $host;
          proxy_read_timeout 86400;
          proxy_send_timeout 86400;
        }

        # Satellite service
        location /comment-svc/api {
          auth_request /authentication;
          
          auth_request_set $auth_user $upstream_http_x_user_info;
          proxy_pass https://follme-comment-service-p08x.onrender.com;
          proxy_set_header X-User-Info $auth_user;
        }

        #Main service
        location / {
          proxy_pass https://follme-main-service.onrender.com;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

